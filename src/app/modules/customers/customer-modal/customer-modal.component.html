<div class="modal-header">
  <h2>CUSTOMER</h2>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-12">
        <label for="name">Name</label>
        <input
          class="form-control"
          type="text"
          name="name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <label for="age">Age</label>
        <input
          class="form-control"
          type="number"
          name="age"
          formControlName="age"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <label for="description">Description</label>
        <input
          class="form-control"
          type="text"
          name="description"
          formControlName="description"
        />
      </div>
    </div>
    <button class="btn btn-primary" type="submit" *ngIf="isEdit"> Update </button>
    <button class="btn btn-primary" type="submit" *ngIf="!isEdit"> Create </button>
  </form>
</div>
