<div class="row" *ngIf="customer">
  <div class="col-4">
    <img class="rounded-circle w-100" [src]="customer.img" alt="" />
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-12">Nombre: {{ customer.name }}</div>
    </div>
    <div class="row">
      <div class="col-12">Age: {{ customer.age }}</div>
    </div>
    <div class="row">
      <div class="col-12">Description: {{ customer.description }}</div>
    </div>
  </div>
</div>
